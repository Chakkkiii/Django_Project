<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="main">
         <!-- Sing in  Form -->
         
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/regimg.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
                    </div>
                    {% include 'alert.html' %}
                    <script>
                        setTimeout(function(){
                        if ($('#msg').length > 0){
                            $('#msg').remove();
                            }
                        },2900)
                    </script>
                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST"  action="{% url 'login' %}" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div><br><br><br>
                            <a href="{% url 'forgotPassword' %}"class="signup-image-link">Forgot Your Password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

   <!-- JS -->
   <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
   <script src="{% static 'js/main.js'%}"></script>
</body>
</html>
