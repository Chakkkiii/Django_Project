            <!-- Sales Chart Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Yearly Course Enrolling</h6>
                            </div>
                            <canvas id="yearly-enrollments"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Salse & Revenue</h6>
                                <a href="">Show All</a>
                            </div>
                            <canvas id="salse-revenue"></canvas>
                        </div>
                    </div>
                    
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Pie Chart</h6>
                            Course Enrolling
                            <canvas id="pie-chart"></canvas>
                        </div>
                    </div>

                    
                            <div class="col-sm-12 col-xl-6">
                                <div class="bg-light text-center rounded p-4">
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <h6 class="mb-0">Sentiment Analysis for Courses Review</h6>
                                    </div>
                                    <canvas id="sentiment-chart" width="500" height="500"></canvas>
                                </div>
                            </div>
                        

                    <script>
                        // Pie Chart
                        var ctx5 = $("#pie-chart").get(0).getContext("2d");
                        var myChart5 = new Chart(ctx5, {
                            type: "pie",
                            data: {
                                labels: [{% for course_data in courses_data %}"{{ course_data.course_name }}",{% endfor %}],
                                datasets: [{
                                    backgroundColor: [
                                        "rgba(0, 156, 255, .7)",
                                        "rgba(0, 156, 255, .6)",
                                        "rgba(0, 156, 255, .5)",
                                        "rgba(0, 156, 255, .4)",
                                        "rgba(0, 156, 255, .3)"
                                    ],
                                    data: [{% for course_data in courses_data %}{{ course_data.num_payments }},{% endfor %}]
                                }]
                            },
                            options: {
                                responsive: true
                            }
                        });

                        var ctx2 = $("#yearly-enrollments").get(0).getContext("2d");

                        var datasets = [
                            {% for course_data in js_yearly_enrollment_data %}
                            {
                                label: "{{ course_data.course_name }}",
                                data: {{ course_data.enrollment_counts|safe }},
                                backgroundColor: 'rgba(0, 156, 255, 0.7)',
                                borderWidth: 1,
                                borderColor: 'rgba(0, 156, 255, 1)',
                            },
                            {% endfor %}
                        ];

                        var myChart2 = new Chart(ctx2, {
                            type: "bar",
                            data: {
                                labels: [{% for year in years %}"{{ year }}",{% endfor %}],
                                datasets: datasets,
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    x: {
                                        stacked: false
                                    },
                                    y: {
                                        stacked: false
                                    }
                                }
                            }
                        });


                        // Sentiment Analysis Chart
                        var courseNames = [];
                        var avgSentiments = [];

                        // Extract data from Django context
                        {% for review_data in positive_data %}
                            courseNames.push("{{ review_data.course_name }}");
                            avgSentiments.push({{ review_data.avg_sentiment }});
                        {% endfor %}
                        {% for review_data in negative_data %}
                            courseNames.push("{{ review_data.course_name }}");
                            avgSentiments.push({{ review_data.avg_sentiment }});
                        {% endfor %}

                        // Create the chart
                        var ctx = document.getElementById('sentiment-chart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: courseNames,
                                datasets: [{
                                    label: 'Average Sentiment Score',
                                    data: avgSentiments,
                                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>
                    
          
 {% endblock %}
