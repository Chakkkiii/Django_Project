{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6>Edit Course</h6>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="course_name" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="course_name" name="course_name" value="{{ course.course_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="outcomes" class="form-label">Outcome</label>
                        <textarea class="form-control" id="outcomes" name="outcomes" required>{{ course.outcomes }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" name="desc" rows="4">{{ course.desc }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="requirements" class="form-label">Requirements</label>
                        <textarea class="form-control" id="requirements" name="requirements" rows="4">{{ course.requirements }}</textarea>
                    </div>
                </div>
            </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" name="price" value="{{ course.price }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="discount" class="form-label">Discount</label>
                                <input type="text" class="form-control" id="discount" name="discount" value="{{ course.discount }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="week" class="form-label">Week</label>
                                <select class="form-select" id="week" name="week" required>
                                    {% for week_value, week_display in course.WEEK_CHOICES %}
                                        <option value="{{ week_value }}" {% if course.course_week == week_value %} selected {% endif %}>{{ week_display }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <input type="text" class="form-control" id="language" name="language" value="{{ course.language }}">
                            </div>
                            <div class="mb-3">
                                <label for="skill_level" class="form-label">Skill Level</label>
                                <select class="form-select" id="skill_level" name="skill_level">
                                    <option value="" selected disabled>Select Skill Level</option>
                                    <option value="Beginner" {% if course.skill_level == 'Beginner' %} selected {% endif %}>Beginner</option>
                                    <option value="Intermediate" {% if course.skill_level == 'Intermediate' %} selected {% endif %}>Intermediate</option>
                                    <option value="Advanced" {% if course.skill_level == 'Advanced' %} selected {% endif %}>Advanced</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="certi" class="form-label">Certificate</label>
                                <input type="checkbox" class="form-check-input" id="certi" name="certi" {% if course.certi %} checked {% endif %}>
                            </div>
                            <div class="mb-3">
                                <label for="categories" class="form-label">Categories</label>
                                <input type="text" class="form-control" id="categories" name="categories" value="{{ course.categories }}">
                            </div>
                            <div class="mb-3 text-end">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
