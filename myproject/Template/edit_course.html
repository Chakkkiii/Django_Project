<!-- edit_course.html -->

{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6>Edit Course</h6>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="course_name" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="course_name" name="course_name" value="{{ course.course_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="outcomes" class="form-label">Outcome</label>
                        <textarea class="form-control" id="outcomes" name="outcomes" required>{{ course.outcomes }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" name="desc" rows="4">{{ course.desc }}</textarea>
                    </div>
                </div>
            </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" name="price" value="{{ course.price }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="week" class="form-label">Week</label>
                                <select class="form-select" id="week" name="week" required>
                                    <option value="{{ course.course_week }}" selected>{{ course.get_course_week_display }}</option>
                                    <!-- Include your week choices here -->
                                    <option value="1">Week 2</option>
                                    <option value="2">Week 4</option>
                                    <option value="3">Week 8</option>
                                    <option value="4">Week 10</option>
                                    <option value="5">Week 12</option>
                                    <option value="6">Week 18</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <div class="mb-3 text-end">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
