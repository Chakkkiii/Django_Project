{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <h5>Update Module</h5>
    <hr>

    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <form method="post" action="{% url 'module_edit' week_id=week_id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <h6>{{ videos.0.course.course_name }} - Week {{ videos.0.week }}</h6>

                    <label for="video_number" class="form-label">Select Video to Edit</label>
                    <select class="form-select" id="video_number" name="video_number" required>
                        {% for video in videos %}
                            <option value="{{ video.video_number }}">Video {{ video.video_number }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <div class="mb-3">
                        <label for="video_file" class="form-label">Video File</label>
                        <input type="file" class="form-control" id="video_file" name="video_file" accept="video/*">
                    </div>
                    <br>

                    <div class="d-flex justify-content-between">
                        <div class="mb-3">
                            <a href="{% url 'admin_add_assesment_edit' week_id=week_id course_id=videos.0.course_id %}" class="btn btn-primary">Assessment</a>
                        </div>
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update Videos</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
