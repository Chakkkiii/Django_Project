<!DOCTYPE html>
	{% load static %}
	<html lang="en">
	<head>
		<title>Forgot Password</title>
		<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">
		<link rel="stylesheet" href="{% static 'css/style.css'%}">

		<script type="text/javascript">
			function forgotValidate() {
				var email = document.getElementById('email1').value;
				var form = document.getElementById('logform');
				const isEmailValid = (email) => {
					const re =
						/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
					return re.test(email);
				};


				if (email == "") {
					// document.getElementById('email2').innerHTML = "please provide email";
					document.getElementById("log-email").textContent = "***please provide email";
					document.getElementById("log-email").style.border = "1px solid red";
					document.getElementById("log-email").style.color = "red";
					return false;
				} else if (isEmailValid(email) == false) {
					document.getElementById("log-email").textContent = "***Please provide valid email";
					document.getElementById("log-email").style.border = "1px solid red";
					document.getElementById("log-email").style.color = "red";
					return false;
				} else {
					// submit forms
					form.submit();
				}
			}
		</script>
	</head>
	<body>
		<div class="main">
			 <!-- Sing in  Form --> 
			<section class="sign-in">
				{% include 'alert.html' %}
						<script>
							setTimeout(function(){
							if ($('#msg').length > 0){
								$('#msg').remove();
								}
							},2900)
						</script>
				<div class="container">
					<div class="signin-content">
						<div class="signin-image">
							<figure><img src="{% static 'images/regimg.jpg'%}" alt="sing up image"></figure>
						</div>
						<div class="signin-form">
							<h1 class="form-title">Forgot Password</h1>
							<form onsubmit="return forgotValidate()" action="{% url 'forgotPassword' %}" method="post" class="register-form" id="login-form">
								<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p><br><br>
								{% csrf_token %}
								<div class="form-group">
									<label for="your_name"><i class="zmdi zmdi-email"></i></label>
									<input type="text" name="email" id="email" placeholder="Your Email"/>
								</div>
								
								<div class="form-group form-button">
									<input type="submit" name="signin" id="signin" class="form-submit" value="Send email"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
	
		</div>
	
	   <!-- JS -->
	   <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
	   <script src="{% static 'js/main.js'%}"></script>
	</body>
	</html>
