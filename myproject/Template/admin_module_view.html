{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Module View</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Course Name</th>
                        <th scope="col">Week</th>
                        <th scope="col">Video Number</th>
                        <th scope="col">Video File</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in videos %}
                        <tr>
                            <td>{{ video.course.course_name }}</td>
                            <td>{{ video.week }}</td>
                            <td>{{ video.video_number }}</td>
                            <td>{{ video.video_file.name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
